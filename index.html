<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Drag and Drop Task Bar</title>
<link rel="stylesheet" href="styles.css">
</head>
<body>

<div class="task-bar">
  <div class="task-category" id="inProgress">
    <h3>In Progress</h3>
  </div>
  <div class="task-category" id="notStarted">
    <h3>Not Started</h3>
  </div>
  <div class="task-category" id="completed">
    <h3>Completed</h3>
  </div>
</div>
<div class="task-bar">
    <div class="task-category" id="inProgress">
      <h3>In Progress</h3>
      <div id="inProgressCount"></div> <!-- Add div to display inProgress count -->
    </div>
    <div class="task-category" id="notStarted">
      <h3>Not Started</h3>
      <div id="notStartedCount"></div> <!-- Add div to display notStarted count -->
    </div>
    <div class="task-category" id="completed">
      <h3>Completed</h3>
      <div id="completedCount"></div> <!-- Add div to display completed count -->
    </div>
  </div>
  

<div id="addTaskForm" class="add-task-form">
  <input type="text" id="taskName" placeholder="Enter Task Name">
  <select id="taskStatus">
    <option value="inProgress">In Progress</option>
    <option value="notStarted">Not Started</option>
    <option value="completed">Completed</option>
  </select>
  <button onclick="addTask()">Add Task</button>
</div>

<script src="script.js"></script>
</body>
</html>
